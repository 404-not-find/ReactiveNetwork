// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  minSdkVersion = 9
  minSdkVersionApps = 14
  compileSdkVersion = 27
  buildToolsVersion = '27.0.3'
  gradleVersion = '4.4.1'
  kotlinVersion = '1.1.51'
}

ext.deps = [rxjava            : 'io.reactivex:rxjava:1.3.8',
            rxandroid         : 'io.reactivex:rxandroid:1.2.1',
            supportannotations: 'com.android.support:support-annotations:27.1.1',
            appcompatv7       : 'com.android.support:appcompat-v7:27.1.1',
            junit             : 'junit:junit:4.12',
            truth             : 'com.google.truth:truth:0.40',
            robolectric       : 'org.robolectric:robolectric:3.1.2',
            mockitocore       : 'org.mockito:mockito-core:2.17.0',
            kotlinstdlib      : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            kotlingradleplugin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"]

buildscript {
  repositories {
    jcenter()
    google()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.0'
    classpath('com.dicedmelon.gradle:jacoco-android:0.1.2') {
      exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
    google()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
  gradleVersion = rootProject.ext.gradleVersion
}